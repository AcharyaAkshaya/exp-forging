name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev
      - testing
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full Git history

      - name: Ensure Git Repository is Initialized
        run: |
          if [ ! -d .git ]; then
            echo "‚ùå Git repository not found. Initializing..."
            git init
            git remote add origin https://github.com/AcharyaAkshaya/exp-forging.git
            git fetch origin
          fi
          git branch -a

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev into testing
        run: |
          git checkout testing || git checkout -b testing origin/testing
          git merge origin/dev --no-edit || echo "No changes to merge"
          git push origin testing

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: . # Deploy everything


